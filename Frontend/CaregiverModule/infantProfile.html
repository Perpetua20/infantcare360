<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infant Profile</title>
    <link rel="stylesheet" href="infantProfile.css">
</head>
<body>

    <section>
         <h2>Infant Profile</h2>
         <form action="#" method="post">

            <div class="form-group">
                <label for="infantName">Infant's Name:</label>
                <input type="text" id="full_name" name="infantName" readonly>
            </div>
           

           <div class="form-group">
                <label for="dob">Date of Birth:</label>
               <input type="date" id="date_of_birth" name="dob" readonly>
           </div>
           

           <div class="form-group">
                 <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" readonly>
           </div>
          
           <div class="form-group">
                <label for="weight">Birth Weight:</label>
               <input type="number" id="weight" name="weight" readonly>
           </div>
           

           <div class="form-group">
                <label for="facility">Registered Facility:</label>
                <input type="text" id="facility" name="facility" readonly>
           </div>
          

           <div class="form-group">
                  <label for="facility_contact">Facility Contact:</label>
           <input type="tel" id="facility_contact" name="facility_contact" readonly>
           </div>
         
       </form>

       <a href="./caregiverDashboard.html">Back to Dashboard</a>
    </section>
      
    <script src="infantProfile.js"></script>
</body>
</html>
