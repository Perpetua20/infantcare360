<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caregiver Login</title>
  <link rel="stylesheet" href="caregiver&staffLogin.css" />

  <style>
       .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .spinner-overlay.active {
      visibility: visible;
      opacity: 1;
    }

    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #0077b6;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      color: red;
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <section class="loginContainer">
    <div class="imageDiv"></div>

    <div class="loginDetails">
      
          <div class="topheading">
                   <h1>Caregiver Login</h1>
                  <p class="details">Log in to access your infant's health dashboard.</p>
                  <p id="errorMessage" class="errorMessage" style="color:red; display:none;"></p>
             </div>

                  <form id="loginForm">
                    <label for="email">Email </label><br />
                    <input type="email" id="email" name="email" class="inputField" required /><br />

                    <label for="password">Password</label><br />
                    <input type="password" id="password" name="password" class="inputField" required /><br />

                    <button type="submit" class="login">Login</button>

                    <p id="errorMessage" class="error-message"></p>
                  </form>

                    <div class="login-links">
                      
                      <a href="../CaregiverModule/caregiverRegister.html">Have an invite code? Click here to Register</a>
                    </div>
                    
    </div>
  </section>

  <div class="bottomLine">
    <img src="../Images/infantCareLogo.png" alt="" />
    <p>InfantCare360</p>
  </div>

  <div class="spinner-overlay" id="spinnerOverlay">
    <div class="spinner"></div>
  </div>

  <script src="caregiverLogin.js"></script>
</body>
</html>
