<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="caregiver&staffLogin.css">
</head>
<body>
       <section class="loginContainer">
           <div class="imageDiv">
                
           </div>

           <div class="loginDetails">
               <div class="topheading">
                   <h1>Staff Login</h1>
                  <p class="details">Please fill your details to login</p>
                  <p id="errorMessage" class="errorMessage" style="color:red; display:none;"></p>
               </div>
               

                 <form id="loginForm">
                       <!-- Role Selection -->
                       <label for="role">Select your role</label><br>
                       <select name="selectedRole" id="role" class="inputField">
                            <option value=""></option>
                            <option value="Doctor">Doctor</option>
                             <option value="Administrator">Administrator</option>
                       </select> <br>

                       <!-- Credentials -->
                      <label for="email">Email</label> <br>
                      <input type="email" id="email" name="email" class="inputField" required> <br>
                       
                       <label for="password">Password</label> <br>
                       <input type="password" id="password" name="password" class="inputField" required>
                       <p id="passwordError" class="errorMessage" style="color:red; display:none;"></p>

                        <button type="submit" class="login">Login</button>
                      </form>

               </div>
      </section>

      <div class="bottomLine staffLine">
           <img src="../Images/infantCareLogo.png" alt="">
           <p>InfantCare360</p>
      </div>

  <div class="spinner-overlay" id="spinnerOverlay">
    <div class="spinner"></div>
  </div>

      <script src="staffLogin.js" defer></script>
</body>
</html>
