<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Doctor | InfantCare360 Admin</title>
  <link rel="stylesheet" href="addDoctors.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
  <div class="container">

    <div class="doctorDetails">
      <h2>Enter Doctor Details</h2>
     
    <form id="addDoctorForm">
      <div class="form-group">
        <label for="fullName">Full Name </label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter doctor's full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email </label>
        <input type="email" id="email" name="email" placeholder="Enter doctor's email address" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number </label>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
      </div>

      <div class="form-group">
        <label for="license">Medical License Number</label>
        <input type="text" id="license" name="license" placeholder="Enter license number" required>
      </div>

      <div class="form-group">
        <label for="fee">Consultation Fee</label>
        <input type="text" id="fee" name="fee" placeholder="Enter consultation fee">
      </div>

      <div class="form-group">
        <label for="password">Default Doctor Password</label>
        <input type="text" id="password" name="password" placeholder="Default password">
      </div>

      <div class="form-group">
        <label for="status">Account Status </label>
        <select id="status" name="status" required>
          <option value="Pending">Pending</option>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>

      <div class="btnCon">
              <button type="button" class="btn cancel" id="cancelButton">Cancel</button>
              <button type="submit" class="btn">Add Doctor</button>
      </div>
     
    </form>

   <div id="message" class="message"></div>

    <div id="spinnerOverlay" class="overlay" style="display:none;">
      <div class="spinner"></div>
      <p>Adding Doctor, please wait...</p>
    </div>

  </div>

   </div>
    
  <script src="addDoctors.js"></script>
</body>
</html>
